<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" >
  
  <link rel="icon" href="./images/favicon.png">
  <title>Form.me</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
  
    <form id="event-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend>
  
          <div class="input-wrapper" id="primeiroInput">
            <label for="event-title"> Título do evento <span>(minimo 8 caracteres)</span></label>
            <input
              type="text"
              id="event-title"
              required
              minlength="8">
          </div>
  
          <div class="input-wrapper">
            <label for="event-link"> Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="" id="event-link">
          </div>
  
          <div class="input-wrapper">
            <label for="contact"> Whatsapp para contato <span>(somente números)</span></label>
            <input type="tel" name="" id="contact">
          </div>
          
          <div class="input-wrapper">
            <label for="event-info"></label>
            <textarea name="event-info" ></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category"> Categoria </label>
            <select name="" id="event-category">
              <option > Tipo do evento </option>
              <option > Evento de familia </option>
              <option > Confraternização da empresa </option>
              <option > Aniversário de debutante </option>
            </select>
          </div>
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Privacidade </legend>
  
          <div class="input-wrapper" id="segundoInput">
            <label for="event-mail"> E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-mail">
          </div>
  
          <div class="input-wrapper">
            <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input  
              type="password"
              name=""
              id="event-password"
              required
              minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private"> Evento privado </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
      
            <legend> Data e hora </legend>
            <div class="event-date">
  
              <div class="date-wrapper">
                <label for="event-day"> Data </span></label>
                <input type="date" id="event-day">
              </div>
    
              <div class="time-wrapper">
                <label for="event-begin"> Das </span></label>
                <input type="time" id="event-from">
              </div>
    
              <div class="time-wrapper">
                <label for="event-end"> Até </span></label>
                <input type="time" id="event-to">
              </div>
            </div>  
        </div> 
      </fieldset>
      
      
    </form>
    <footer>
      <input class="button" type="submit" form="event-form" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
