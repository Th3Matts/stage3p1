<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" >
  
  <link rel="icon" href="./images/favicon.png">
  <title>Form.me</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
  
    <form>
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend>
  
          <div class="input-wrapper" id="primeiroInput">
            <label for="event-title"> Título do evento <span>(minimo 8 caracteres)</span></label>
            <input type="text" id="event-title">
          </div>
  
          <div class="input-wrapper">
            <label for="event-link"> Link do evento <span>(comece com https://)</span></label>
            <input type="url" name="" id="event-link">
          </div>
  
          <div class="input-wrapper">
            <label for="contact"> Whatsapp para contato <span>(somente números)</span></label>
            <input type="tel" name="" id="contact">
          </div>
          
          <div class="input-wrapper">
            <label for="event-info"></label>
            <textarea name="event-info" ></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category"></label>
            <select name="event-category" id="">
              <option > abc </option>
              <option > def </option>
              <option > ghi </option>
            </select>
          </div>
  
        </div>

        <div class="fieldset-wrapper">

          <legend> Privacidade </legend>
  
          <div class="input-wrapper" id="primeiroInput">
            <label for="event-mail"> E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-mail">
          </div>
  
          <div class="input-wrapper">
            <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="url" name="" id="event-password">
          </div>

          <div class="input-checkbox">
            <input type="checkbox" id="event-private">
            <label for="event-private"> Evento privado </label>
          </div>
  
        </div>

        <div class="fieldset-wrapper">

          <legend> Data e hora </legend>
  
          <div class="input-wrapper" id="primeiroInput">
            <label for="event-date"> data </span></label>
            <input type="time" id="event-date">
          </div>
        </div>
        
      </fieldset>
      
      <div class="submit-retangle">
        <input type="submit" value="Salvar evento">
      </div>

    </form>
  </div>
</body>
</html>
